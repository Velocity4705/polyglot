name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        go-version: ['1.21', '1.22']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}
        cache: true

    - name: Verify workspace
      run: |
        echo "=== Workspace Verification ==="
        echo "Current directory: $(pwd)"
        echo ""
        echo "All files in current directory:"
        find . -maxdepth 2 -type f -name "*.go" | head -20
        echo ""
        echo "Directory structure:"
        ls -la
        echo ""
        echo "cmd directory:"
        ls -la cmd/ 2>&1 || echo "cmd directory not found"
        echo ""
        echo "Checking for go.mod:"
        cat go.mod 2>&1 | head -5 || echo "go.mod not found"
        echo ""
        echo "Go version:"
        go version
        echo ""
        echo "Testing go list:"
        go list . 2>&1 || echo "go list . failed"

    - name: Install dependencies
      run: |
        go mod download
        go mod verify

    - name: Run go vet
      run: |
        echo "Running go vet on all packages..."
        echo "Current directory: $(pwd)"
        echo "Listing cmd:"
        ls -la cmd/ || echo "cmd not found"
        echo ""
        if [ ! -d "cmd" ]; then
          echo "ERROR: cmd directory does not exist!"
          exit 1
        fi
        echo "Running go list..."
        go list ./cmd/polyglot ./internal/... ./pkg/... ./test
        echo ""
        echo "Running go vet..."
        go vet ./cmd/polyglot ./internal/... ./pkg/... ./test

    - name: Check formatting
      run: |
        if [ -n "$(gofmt -l . | grep -v test/fixtures)" ]; then
          echo "Code is not formatted. Run 'go fmt ./...'"
          gofmt -l . | grep -v test/fixtures
          exit 1
        fi

    - name: Run tests
      run: |
        echo "Running tests on all packages..."
        go test -v -race -coverprofile=coverage.txt -covermode=atomic \
          ./cmd/polyglot ./internal/... ./pkg/... ./test

    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.txt

    - name: Build
      run: make build

    - name: Install language toolchains
      run: |
        if [ "$RUNNER_OS" == "Linux" ]; then
          sudo apt-get update
          sudo apt-get install -y python3 nodejs ruby php-cli
        elif [ "$RUNNER_OS" == "macOS" ]; then
          brew install python3 node ruby php
        fi

    - name: Run integration tests
      run: ./scripts/test-all.sh

  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'

    - name: Install dependencies
      run: |
        go mod download
        go mod verify

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v3
      with:
        version: latest
        args: --timeout=5m
