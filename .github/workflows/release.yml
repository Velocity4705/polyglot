name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'

    - name: Run tests
      run: go test ./...

    - name: Build binaries
      run: |
        # Linux amd64
        GOOS=linux GOARCH=amd64 go build -o polyglot-linux-amd64 ./cmd/polyglot
        
        # Linux arm64
        GOOS=linux GOARCH=arm64 go build -o polyglot-linux-arm64 ./cmd/polyglot
        
        # macOS amd64
        GOOS=darwin GOARCH=amd64 go build -o polyglot-darwin-amd64 ./cmd/polyglot
        
        # macOS arm64 (Apple Silicon)
        GOOS=darwin GOARCH=arm64 go build -o polyglot-darwin-arm64 ./cmd/polyglot
        
        # Windows amd64
        GOOS=windows GOARCH=amd64 go build -o polyglot-windows-amd64.exe ./cmd/polyglot

    - name: Create checksums
      run: |
        sha256sum polyglot-* > checksums.txt

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          polyglot-linux-amd64
          polyglot-linux-arm64
          polyglot-darwin-amd64
          polyglot-darwin-arm64
          polyglot-windows-amd64.exe
          checksums.txt
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
