version: '3.8'

services:
  polyglot:
    build: .
    image: polyglot:latest
    container_name: polyglot
    volumes:
      - ./:/workspace
    working_dir: /workspace
    command: --help

  # Development environment with all languages
  polyglot-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    image: polyglot:dev
    container_name: polyglot-dev
    volumes:
      - ./:/workspace
    working_dir: /workspace
    stdin_open: true
    tty: true
    command: /bin/bash
